<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main_container">
            <!-- Banner container -->
            <div id="banner_container">
                <img src="image/banner2.png" alt="Crie uma conta no instagram">
            </div>
            <!-- Login e registro -->
            <div id="form_container">
                <div id="form_box">
                    <img src="image/logo_instagram.png" alt="Instragram" id="logo_insta">
                    <form id="login_form">
                        <input type="text"
                        name="username"
                        placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password"
                        name="password"
                        placeholder="Senha">
                        <input type="submit"
                        value="Entrar">
                    </form>
                    
                    <div class="separator">
                        <div class="line">
                            <span id="ou">Ou</span>
                        </div>
                        <div class="other_links">
                            <a href="#" id="facebook_a">
                                <div id="facebook">
                                    <img src="image/logo_facebook.svg" alt="Facebook Login">
                                    <span>Entrar pelo Facebook</span>
                                </div>
                            </a>
                            <div id="forgot_password">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="register_container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get_app_container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="image/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="image/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer_link">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagram from Meta</p>
    </footer>
</body>
</html>
